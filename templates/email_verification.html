<!DOCTYPE html>
<html>
<head>
    <title>Email verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .container {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #ffffff !important;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>  
    <div class="container">
        <h2>Email Verification</h2>
        <p>Hello!</p>
        <p>Thanks for registration. To verficate your email, click this button:</p>
        <p>
            <a href="{{ link }}" class="button">Verificate Email</a>
        </p>
        <p>Ignore this message, if you did not register</p>
    </div>
</body>
</html>
